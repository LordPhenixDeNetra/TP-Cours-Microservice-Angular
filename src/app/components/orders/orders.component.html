<button mat-raised-button  class="ajouter-commande-btn" (click)="handleAddOrder()" color="accent">Ajouter une commande</button>

<div class="mat-elevation-z8 table-container">

<!--  <button mat-raised-button (click)="openDialog('0ms', '0ms')">Ajouter une commande</button>-->

  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="idRestaurant">
      <th mat-header-cell *matHeaderCellDef> Id Restaurant </th>
      <td mat-cell *matCellDef="let element"> {{element.idRestaurant}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="idMenu">
      <th mat-header-cell *matHeaderCellDef> Id Menu </th>
      <td mat-cell *matCellDef="let element"> {{element.idMenu}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="idClient">
      <th mat-header-cell *matHeaderCellDef> Id Client </th>
      <td mat-cell *matCellDef="let element"> {{element.idClient}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef> etat </th>
      <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
